<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Animated Custom Dropdown Menu</title>
    </head>
    <body>
        <div class="dropdown">
            <input type="text" class="text2" readonly placeholder="Dropdown Menu" />
            <div class="option">
                <div onmouseover="show('html')">Html</div>
                <div onmouseover="show('CSS')">CSS</div>
                <div onmouseover="show('Javascript')">Javascript</div>
                <div onmouseover="show('Javascript')">ReactJS</div>
                <div onmouseover="show('Photoshop')">Photoshop</div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
