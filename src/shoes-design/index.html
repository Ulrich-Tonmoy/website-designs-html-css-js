<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <a href="#" class="bars"><i class="fas fa-bars"></i></a>
    <a href="#" class="phone"><i class="fas fa-phone"></i></a>

    <div class="logo">
        <i class="fas fa-shoe-prints"></i>
        <h2>Shoe are us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" bg-color="cb021c">
                <img src="images/shoe-1.jpg" alt="shoe-1" />
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" bg-color="e0e1e3">
                <img src="images/shoe-2.jpg" alt="shoe-2" />
                <h1>Design</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" bg-color="f6f7f9">
                <img src="images/shoe-3.jpg" alt="shoe-3" />
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" bg-color="3f4346">
                <img src="images/shoe-4.jpg" alt="shoe-4" />
                <h1>Light</h1>
                <a href="#">Learn More</a>
            </div>
        </div>

        <button id="left" class="left-arrow arrow"><i class="fas fa-chevron-left"></i></button>
        <button id="right" class="right-arrow arrow"><i class="fas fa-chevron-right"></i></button>

        <div class="progress"></div>
    </div>
</body>

</html>
