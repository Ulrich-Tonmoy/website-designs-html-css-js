<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Carousel</title>
    </head>
    <body>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="images/1.jpg" alt="image" draggable="false" />
            <img class="image" src="images/2.jpg" alt="image" draggable="false" />
            <img class="image" src="images/3.jpg" alt="image" draggable="false" />
            <img class="image" src="images/8.jpg" alt="image" draggable="false" />
            <img class="image" src="images/5.jpg" alt="image" draggable="false" />
            <img class="image" src="images/6.jpg" alt="image" draggable="false" />
            <img class="image" src="images/7.jpg" alt="image" draggable="false" />
            <img class="image" src="images/8.jpg" alt="image" draggable="false" />
        </div>

        <script src="main.js"></script>
    </body>
</html>
