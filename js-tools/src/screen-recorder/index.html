    <title>Screen Recorder</title>
  </head>
  <body>
    <p class="countdown" id="countdown"></p>

      <div>
        <button type="button" class="btn" id="btn">Start Recording</button>
        <a href="" class="btn" id="link">download video</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
